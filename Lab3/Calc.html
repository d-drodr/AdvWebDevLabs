<!DOCTYPE html>

<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styling.css">
    <script src="mathematics.js"></script>
    <body>
    <title>Simple Calc</title>
   

    <h1>EZ Calc</h1>
        <div class="container">

        
       
        <div class="calculator">

        
        
<!--User Input box-->
        

<input type="text" id="input" class="input" placeholder="Expression">
<p class="answer" id="result"></p>
<!-- Buttons for functions-->
    
<!-- button layout on a 5 row x 6 cols grid
    with equal sign at bottom
-->
        <button onclick="addToInput('7')">7</button>
        <button onclick="addToInput('8')">8</button>
        <button onclick="addToInput('9')">9</button>
        <button class="operators" onclick="addToInput('*')">*</button>
        <button class="operators" onclick="addToInput('**')">^</button>
                    
         <button onclick="addToInput('4')">4</button>
         <button onclick="addToInput('5')">5</button>
        <button onclick="addToInput('6')">6</button>
        <button class="operators" onclick="addToInput('/')">/</button>
        <button class="operators" onclick="addToInput('sqrt(')">âˆš</button>

         <button onclick="addToInput('1')">1</button>
        <button onclick="addToInput('2')">2</button>
         <button onclick="addToInput('3')">3</button>
         <button class="operators" onclick="addToInput('-')">-</button>
         <button class="operators" onclick="addToInput('sin(')">sin</button>

                    
        <button onclick="addToInput('.')">.</button>
        <button  onclick="addToInput('0')">0</button>
        <button onclick="clearAll()">C</button>
        <button class="operators" onclick="addToInput('+')">+</button>
        <button class="operators" onclick="addToInput('cos(')">cos</button>

        <button class="equals" onclick="calculate()">=</button>
        <button class="operators" onclick="addToInput('tan(')">tan</button>
    </div>
    
    </div>
    </body>
</html>
