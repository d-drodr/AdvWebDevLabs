<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styling.css') }}">
    <!-- <link rel="stylesheet" href="C:\Users\dexte\Documents\CS421\AdvWebDevLabs\Lab7\static\styles\styling.css"> -->

</head>
<body>
    <h1>Create an Account</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <div class="container">
        <form action="/signup" method="post">
            <!-- First row: Name and Last Name -->
            <div class="form-row">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required value="{{ form_data.get('name', '') }}">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required value="{{ form_data.get('last_name', '') }}">
            </div>
            <!-- Second row: Username and Email -->
            <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required value="{{ form_data.get('username', '') }}">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required value="{{ form_data.get('email', '') }}">
            </div>
            <!-- Third row: Password and Confirm Password -->
            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <input type="submit" value="Signup">
        </form>
        <a href="/">Already have an account? Login</a>
    </div>
</body>
</html>
